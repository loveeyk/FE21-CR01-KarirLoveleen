<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>

        <h1>Contact Us</h1>



    </header>

    <main>




        <div class="form_wrapper">

            <p>Please fill in the form!</p>

            <form>
                <label>First Name:</label>

                <input type="text" class="text__firstname" id="firstname" name="firstname" placeholder="First Name" required></input>

                <label>Surname:</label>
                <input type="text" class="text__name" id="surname" name="surname" placeholder="Surname" required></input>

                <label>E-Mail:</label>
                <input type="email" class="email" id="email_id" name="email" placeholder="Enter your email" required></input>

                <label>Message:</label>
                <input type="text" class="text__message" id="message" name="message" placeholder="Please enter your message" required></input>

                <button type="submit" class="button_submit" id="submit" name="submit">Submit</button>



            </form>




        </div>
    </main>
</body>

</html>
