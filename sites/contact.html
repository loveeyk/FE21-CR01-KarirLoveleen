<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <title>Contact Me - Loveleens Place</title>

    <style>
        form {
            text-align: center;
            padding: 2rem;
        }
        
        form input {
            margin: 0.5rem 0 1rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <h1 class="header__heading"><span class="highlight-onhover">Loveleen Karir</span> - Future Full Stack <span class="highlight-onhover">Web Developer</span></h1>
            <div class="header__img-container"><img class="header__logo" src="../img/logo.png" /> </div>
        </div>
    </header>

    <nav>
        <div class="navbar">
            <ul class="list__inline">
                <li><a href="../index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="aboutme.html">About me</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>

            </ul>
        </div>
    </nav>
    <h1 class="section-heading"><span class="highlight">Contact </span>Me</h1>
    <main>

        <div class="form_wrapper">

            <form>
                <label>First Name:</label>
                <br>
                <input type="text" class="text__firstname" id="firstname" name="firstname" placeholder="First Name" required></input>
                <br>
                <label>Surname:</label><br>
                <input type="text" class="text__name" id="surname" name="surname" placeholder="Surname" required></input>
                <br>
                <label>E-Mail:</label><br>
                <input type="email" class="email" id="email_id" name="email" placeholder="Enter your email" required></input>
                <br>
                <label>Message:</label><br>
                <input type="text" class="text__message" id="message" name="message" placeholder="Please enter your message" required></input>
                <br>
                <button type="submit" class="button_submit" id="submit" name="submit">Submit</button>
            </form>




        </div>
    </main>
    <footer>
        <div class="footer">
            <img class="header__logo" src="../img/logo.png" />
            <p>Loveleen Karir - CodeFactory 2021</p>
        </div>
    </footer>
</body>

</html>
